<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="widht=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2f3c4114c6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/css/loginstyles.css" />
    <link rel="stylesheet" href="/css/homestyles.css" />
    <title>Oh My Apple</title>
  </head>
  <body>
    <header class="home-mainHeader">
        <nav>
          <div class="home-barraSuperior">
            <div class="home-logo">
              <a href="/"
                ><img src="/images/logos/OhMyApple.png" alt="LogoOhMyApple"
              /></a>
            </div>
            <div class="home-navBarHidden">
              <input
                class="home-busqueda"
                type="text"
                placeholder="Buscar productos..."
              />
              <i class="fas fa-search"></i>
            </div>
            <div class="home-userBar">
              <!-- Agregar nombre al carrito y al perfil -->
              <a href="carrito"><i class="fa-solid fa-cart-arrow-down"></i></a>
              <a href="login"><i class="fa-solid fa-user"></i></a>
            </div>
          </div>
          <div class="home-barraSuperior2">
            <div class="home-burger">
              <i class="fas fa-bars"></i>
            </div>
            <div class="home-navBar">
              <input
                class="home-busqueda"
                type="text"
                placeholder="Buscar productos..."
              />
              <i class="fas fa-search"></i>
            </div>
          </div>
        </nav>
      </header>

    <main class="login-main">
      <nav class="home-barraLateral">
        <ul>
          <li>
            <a href="#iPhone"
              ><i
                id="iconBarraLateral"
                class="fa-solid fa-mobile-screen-button"
              ></i
              >iPhone</a
            >
          </li>
          <li>
            <a href="#mac"
              ><i id="iconBarraLateral" class="fa-solid fa-laptop"></i>Mac</a
            >
          </li>
          <li>
            <a href="#airpods"
              ><i
                id="iconBarraLateral"
                class="fa-sharp fa-solid fa-headphones-simple"
              ></i
              >Airpods</a
            >
          </li>
          <li>
            <a href="#ipad"
              ><i
                id="iconBarraLateral"
                class="fa-solid fa-tablet-screen-button"
              ></i
              >Ipad</a
            >
          </li>
          <li>
            <a href="#watch"
              ><i id="iconBarraLateral" class="fa-solid fa-clock"></i>Watch</a
            >
          </li>
          <li>
            <a href="#TV"
              ><i id="iconBarraLateral" class="fa-solid fa-tv"></i>TV</a
            >
          </li>
          <li>
            <a href="#accesorios"
              ><i id="iconBarraLateral" class="fa-solid fa-grip"></i
              >Accesorios</a
            >
          </li>
        </ul>
      </nav>
      
      <div class="master-form">
        <form action="login.html" class="form-box" animated animate__backInLeft>
          <p class="form-tittle">Login</p>

          <input type="text" placeholder="Usuario" />
          <input type="password" placeholder="Contraseña" />
          <button type="submit">Login</button>
          <a href="" class="form-remember">¿Olvidaste tu contraseña?</a>
        </form>
      </div>
    </main>
    <footer class="home-footer">
        <h4 class="home-footer-terms">
          Términos y condiciones - Políticas de privacidad. Copyright 2022
        </h4>
        <div class="home-footer-logos">
          <img src="/images/logos/facebook.png" alt="logo-Facebook" />
          <img src="/images/logos/instagram.png" alt="logo-Instagram" />
        </div>
      </footer>
  </body>
</html>
